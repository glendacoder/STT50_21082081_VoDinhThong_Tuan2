<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 400px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Your message:</legend>
            <table>
                <tr>
                    <td>
                        <label for="emailTo">To</label>
                    </td>
                    <td>
                        <input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="emailForm">Your email</label>
                    </td>
                    <td>
                        <input type="text" name="txtForm" id="emailForm" size="20" tabindex="1" maxlength="250">
                    </td>
                </tr>
                <tr>
                    <td><label for="emailBody">Message</label></td>
                    <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <label for="txtList" style="width: 169.5px; display: inline-block;">How did you hear of us?</label>
        <select name="txtList">
            <option value="Google">Google</option>
        </select>
        <br>
        <label for="txtLetter"style="width: 165.5px; display: inline-block;">Newsletter</label>
        <input type="checkbox" name="txtLetter">
        <span>Ensure this box is checked if you would like to receive email updates</span>
        <br>
        </fieldset>
        <button type="submit">Send message</button>
    </form>
</body>
</html>
