<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: auto;
            margin-top: 100px;
            width: 500px;
            height: 580px;
            box-shadow: 2px 2px 5px 6px #ccc;
        }

        form p{
            margin: 4px;
        }

        form input{
            margin-left: 4px;
        }
    </style>
</head>
<body>
        <form action="">
            <h1>Travel reservation form</h1>
            <h2><b>* denotes mandotory</b></h2>
            <p><b>Full name*:</b></p>
            <input type="text" name="txtName" id="" value="FirstName LastName" size="20">
           
            <p><b>Email address*:</b></p>
            <input type="email" name="" id="" value="EMAIL_ADDRESS" required="" size="20">

            <p><b>Select Tour Package*:</b></p>
            <Select>
                <option value="Goa">Goa</option>
                <option value="Vip">Vip</option>
                <option value="Free">Free</option>
            </Select>

            <p><b>Arrival date*:</b></p>
            <input type="text" name="date" id="" size="20" value="m/d/y">

            <p><b>Number of persons*:</b></p>
            <input type="text" name="" id="" size="20" value="UNKNOWN_TYPE">

            <p><b>What would you want to avail?*</b></p>
            <p>Boarding <input type="checkbox" name="" id=""></p>
            <p>Fooding <input type="checkbox" name="" id=""></p>
            <p>Sight seeing <input type="checkbox" name="" id=""></p>

            <p><b>Discount Coupon code:</b></p>
            <input type="text" name="" id="" size="20" value="UNKNOWN_TYPE">

            <p><b>Terms and conditions*</b></p>
            <input type="radio" name="radio" id="rad1">
            <label for="rad1">I agree</label>
            <input type="radio" name="radio" id="rad2">
            <label for="rad2">I disagree </Br></label>

            <input type="button" value="Complete reservation" style="margin-top: 10px;">
        </form>
</body>
</html>
